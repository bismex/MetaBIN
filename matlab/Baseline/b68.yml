
INPUT:
  SIZE_TRAIN: [256, 128] # vehicle: [256,256]
  SIZE_TEST: [256, 128] # vehicle: [256,256]
  DO_AUTOAUG: False
  CJ:
    ENABLED: False
  DO_AUGMIX: False
  RPT:
    ENABLED: False #
  REA:
    ENABLED: False #


META:
  BOTTLENECK:
    DO_IT: False #
    REDUCTION_DIM: 1024 
    NORM: True 
  DATA:
    NAMES: "" #
    NUM_VIEW: 4 
  REGULARIZER:
    LR_FACTOR: 10.0
    DO_IT: False # No reg
  MODEL:
    LR_FACTOR: 1.0 
    SPLIT_LAYER: ('',) # No Meta
  SOLVER:
    INIT: 
      NUM_EPOCH: 0 
      INNER_LOOP: 1 
      OUTER_LOOP: 40 
    MTRAIN: 
      IMS_PER_BATCH: 128 
      NUM_INSTANCE: 1 
      INNER_LOOP: 1 
      INNER_LOOP_TYPE: 'same'
      NUM_DOMAIN: 3 
    MTEST: 
      IMS_PER_BATCH: 128 
      NUM_INSTANCE: 1 
      ONLY_ONE_DOMAIN: False 
    FINAL: 
      NUM_EPOCH: 0 
      STEPS: [30,60]
      INITIALIZE_CONV_STATE_META: 'pretrained' 
      INITIALIZE_CONV_STATE_ORI: 'pretrained' 
      INITIALIZE_CONV: True 
      INITIALIZE_FC: True
      DETAIL_MODE: False
      WEIGHT_LOADER: None 
      WEIGHT_FOLDER: None 
      SAVE_META_PARAM: True 
    WRITE_PERIOD: 20
    NO_TRAIN_ORIGINAL: False 
    SYNC: True 
  LOSS:
    META_REG_WEIGHT: 0.001
    ORI_REG_WEIGHT: 0.01 
    INIT_NAME: ("CrossEntropyLoss",)
    MTRAIN_NAME: ("CrossEntropyLoss", "Reg_bottleneck","Reg_classifier",) 
    MTEST_NAME: ("CrossEntropyLoss", )


MODEL:
  META_ARCHITECTURE: "Metalearning" 
  BACKBONE:
    WITH_IBN: False  #  'pretrained/resnet50_ibn_a.pth'
    WITH_NL: False  
    PRETRAIN: True 
    PRETRAIN_PATH: ''
    NORM: "BN" 
  HEADS:
    NAME: "MetalearningHead"
    POOL_LAYER: "fastavgpool" # 'fastavgpool', 'avgpool', 'maxpool', 'gempoolP', 'gempool', 'avgmaxpool', 'clipavgpool', 'identity'
    BT_NORM: "BN"
    NORM: "BN" 
    CLS_LAYER: "linear" # 'linear', 'arcSoftmax(x)', 'circleSoftmax', 'amSoftmax(poor)'
    NECK_FEAT: "before"  # before, after
  LOSSES:
    CE:
      EPSILON: 0.1 # 0, 0.1
    TRI:
      HARD_MINING: True
      MARGIN: 0.3 # vehicle: 0.0
    NAME: ("CrossEntropyLoss", "TripletLoss",) # "CrossEntropyLoss", "TripletLoss","CircleLoss"

